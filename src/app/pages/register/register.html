<div id="register-container">
  <div class="wrapper">
          <div id="welcome-message" class="row col-centered">
          <span>Sign up to Smart Way</span>  
          <a routerLink="/login" class="auth-link">Already have an account? Sign in!</a>
          </div>        
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
          <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
            <label for="inputName3" class="col-md-3 control-label">Name</label>
    
            <div class="col-md-9">
              <input [formControl]="name" [(ngModel)]="user.Name" type="text" class="form-control" id="inputName3" placeholder="Full Name">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <label for="inputEmail3" class="col-md-3 control-label">Email</label>
    
            <div class="col-md-9">
              <input [formControl]="email" [(ngModel)]="user.Email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row"  [ngClass]="{'has-error': (!country.valid && country.touched), 'has-success': (country.valid && country.touched)}">
              <label for="inputEmail3" class="col-md-3 control-label">Country</label>
      
              <div class="col-md-9 select-box">
                <select class="form-control" [(ngModel)]="user.Country" [formControl]="country">
                  <option value="-1" selected>Select Country</option>
                    <option *ngFor="let item of countries" [ngValue]="item">{{item.name}}</option>
                </select>
              </div>
            </div>
          <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="inputPassword" class="col-md-3 control-label">Password</label>
    
            <div class="col-md-9">
              <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
            <label for="confirmPasswrord" class="col-md-3 control-label">Confirm Password</label>
    
            <div class="col-md-9">
              <input [formControl]="repeatPassword" type="password" class="form-control" id="confirmPasswrord" placeholder="Confirm Password">
              <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-3 col-md-9 col-sm-12 col-xs-12">
              <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-default btn-auth">Sign up</button>
            </div>
          </div>
        </form>
  </div>
</div>
