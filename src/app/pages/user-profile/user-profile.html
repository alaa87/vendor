<div id="main">
    <div class="row">
        <div class="col-sm-12">
            <h5>HOME > USER PROFILE</h5>
        </div>
      </div>
<br />      
  <div class="row">
    <div class="col-sm-2">
        <button type="button" class="btn btn-back" routerLink="/pages/home" >Back</button>
    </div>
  </div>
  <hr />
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                  <label for="inputName3" class="col-sm-2 control-label">Name</label>
          
                  <div class="col-sm-10">
                    <input [formControl]="name" [(ngModel)]="user.Name" type="text" class="form-control" id="inputName3" placeholder="Full Name">
                  </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          
                  <div class="col-sm-10">
                    <input [formControl]="email" [(ngModel)]="user.Email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row"  [ngClass]="{'has-error': (!country.valid && country.touched), 'has-success': (country.valid && country.touched)}">
                    <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
            
                    <div class="col-sm-10 select-box">
                      <select class="form-control" [(ngModel)]="user.Country" [formControl]="country">
                        <option value="-1" selected>Select Country</option>
                          <option *ngFor="let item of countries" [selected]="item.code === user.Country.code">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          
                  <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                  <label for="inputPassword4" class="col-sm-2 control-label">Confirm Password</label>
          
                  <div class="col-sm-10">
                    <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                    <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-default btn-auth">Sign up</button>
                  </div>
                </div>
              </form>
</div>
