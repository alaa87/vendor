<div id="main">
  <div class="row">
    <div class="col-sm-12">
      <h5>HOME > Final Award</h5>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-back" routerLink="/pages/vendorObjection">Back</button>
    </div>
  </div>
  <hr />
<div class="form-horizontal">
    <p-dataTable [value]="vendors">
        <p-column field="ObjectionItem" header="Objection Item"></p-column>
        <p-column field="Reason" header="Reason"></p-column>
        <p-column styleClass="col-button">
          <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-refresh"></button>
            <button type="button" pButton (click)="showDialogToAdd()" icon="fa-plus"></button>
          </ng-template>
          <ng-template let-car="rowData" pTemplate="body">
            <button type="button" pButton (click)="showDialogToAdd()" icon="fa-edit"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
</div>

<p-dialog header="Objections" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="form-horizontal">
      <div class="form-group row">
        <label for="Computer" class="col-sm-4 control-label">Objection Item</label>
        <div class="col-sm-8">
          <p-dropdown [options]="cars" [(ngModel)]="selectedCar" [style]="{'width':'100%'}" editable="true" placeholder="Select a Objection Item"></p-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label for="Office-Supplier" class="col-sm-4 control-label">Reason</label>
        <div class="col-sm-8">
            <input type="text" pInputText [style]="{'width':'100%'}" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>

</div>
