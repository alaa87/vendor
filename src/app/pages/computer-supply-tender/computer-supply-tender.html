<div id="main">
  <div class="row">
    <div class="col-sm-12">
      <h5>HOME > Proposal</h5>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-back" routerLink="/pages/home">Back</button>
    </div>
  </div>
  <hr />

  <div class="form-horizontal">
    <p-dataTable [value]="tenders">
      <p-column field="Number" header="Item Number"></p-column>
      <p-column field="Name" header="Item Name"></p-column>
      <p-column field="Quantity" header="Quantity"></p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          Specs
        </ng-template>
        <ng-template let-item="rowData" pTemplate="body">
          <button type="button" pButton (click)="showDialogToAdd()" icon="fa-info"></button>
        </ng-template>
      </p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          Respond
        </ng-template>
        <ng-template let-item="rowData" pTemplate="body">
          <button type="button" pButton (click)="showRespondDialogToAdd()" icon="fa-info"></button>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>

  <p-dialog header="Specs" [(visible)]="displaySpecsDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="form-horizontal">
      <div class="form-group row">
          <label for="Computer" class="col-sm-3 control-label">Item Number</label>
          <label for="Computer" class="col-sm-3 control-label">113</label>
          <label for="Computer" class="col-sm-3 control-label">Item Name</label>
          <label for="Computer" class="col-sm-3 control-label">PC</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-4 control-label">Specs</label>
        <div class="col-sm-8">
          <label>Lorem ipsum har varit standard Ã¤nda sedan 1500-talet</label>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="save()" label="Close"></button>
      </div>
    </p-footer>
  </p-dialog>


  <p-dialog header="Respond" [(visible)]="displayRespondDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="700">
    <div class="form-horizontal">
      <div class="form-group row">
        <label for="Computer" class="col-sm-3 control-label">Item Number</label>
        <label for="Computer" class="col-sm-3 control-label">113</label>
        <label for="Computer" class="col-sm-3 control-label">Item Name</label>
        <label for="Computer" class="col-sm-3 control-label">PC</label>
      </div>
      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Available Quantity</label>
        <div class="col-sm-8">
            <input type="text" pInputText />
        </div>
      </div>
      
      <div class="form-group row">
          <label for="Medical-Equip" class="col-sm-4 control-label">Supply date</label>
          <div class="col-sm-8">
              <p-calendar [showIcon]="true" showButtonBar="true"></p-calendar>
          </div>
        </div>
        
      <div class="form-group row">
          <label for="Medical-Equip" class="col-sm-4 control-label">Unit Price</label>
          <div class="col-sm-8">
              <input type="text" pInputText />
          </div>
        </div>
        <div class="form-group row">
            <div class="ui-g">
                <div class="ui-g-12"><p-checkbox name="group1" value="true" label="Comply" [(ngModel)]="selectedCities" inputId="ny"></p-checkbox></div>
            </div>
          </div>
          <div class="form-group row" [hidden]="!selectedCities">
              <label for="Medical-Equip" class="col-sm-4 control-label">Objection</label>
              <div class="col-sm-8">
                  <textarea pInputTextarea></textarea>
              </div>
            </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="saveRespondDialogToAdd()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
