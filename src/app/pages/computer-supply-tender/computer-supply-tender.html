<div id="main">
  <div class="row">
    <div class="col-sm-12">
      <h5>HOME > Proposal</h5>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-back" routerLink="/pages/rfqEntry">Back</button>
    </div>
  </div>
  <hr />

  <div class="form-horizontal">
    <p-dataTable [value]="tenders">
      <p-column field="Number" header="Code"></p-column>
      <p-column field="Name" header="Description"></p-column>
      <p-column field="Name" header="Unit"></p-column>
      <p-column field="Quantity" header="Quantity"></p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          Specs
        </ng-template>
        <ng-template let-item="rowData" pTemplate="body">
          <button type="button" pButton (click)="showDialogToAdd()" icon="fa-info"></button>
        </ng-template>
      </p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          Respond
        </ng-template>
        <ng-template let-item="rowData" pTemplate="body">
          <button type="button" pButton (click)="showRespondDialogToAdd()" icon="fa-info"></button>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>

  <p-dialog header="Specs" [(visible)]="displaySpecsDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="form-horizontal">
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Code</label>
        <label for="Computer" class="col-sm-6 control-label">43211507020000</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Description</label>
        <label for="Computer" class="col-sm-6 control-label">Personal Computer</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-4 control-label">Specs</label>
        <div class="col-sm-8">
          <label>storage memory capacity not less than 500 GB.</label>
          <br />
          <label>CPU: Intel i5 or better.</label>
          <br />
          <label>RAM Capacity not less than 8 GB.</label>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="save()" label="Close"></button>
      </div>
    </p-footer>
  </p-dialog>


  <p-dialog header="Respond" [(visible)]="displayVendorDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="700">
    <div class="form-horizontal">
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Code</label>
        <label for="Computer" class="col-sm-6 control-label">43211507020000</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Description</label>
        <label for="Computer" class="col-sm-6 control-label">Personal Computer</label>
      </div>
      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Available Quantity</label>
        <div class="col-sm-8">
          <input type="text" pInputText />
        </div>
      </div>

      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Supply date</label>
        <div class="col-sm-8">
          <p-calendar [showIcon]="true" showButtonBar="true"></p-calendar>
        </div>
      </div>

      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Unit Price</label>
        <div class="col-sm-8">
          <input type="text" pInputText />
        </div>
      </div>
      <div class="form-group row">
        <div class="ui-g">
          <div class="ui-g-12">
            <p-checkbox name="group1" value="true" label="Comply" inputId="ny"></p-checkbox>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Objection</label>
        <div class="col-sm-8">
          <textarea pInputTextarea></textarea>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="saveRespondDialogToAdd()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>


  <p-dialog header="Respond" [(visible)]="displayHospitalDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="700">
    <div class="form-horizontal">
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Code</label>
        <label for="Computer" class="col-sm-6 control-label">43211507020000</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-6 control-label">Description</label>
        <label for="Computer" class="col-sm-6 control-label">Personal Computer</label>
      </div>
      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Available Quantity</label>
        <label for="Computer" class="col-sm-8 control-label">5</label>
      </div>

      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Supply date</label>
        <label for="Computer" class="col-sm-8 control-label">05/02/2018</label>
      </div>

      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Unit Price</label>
        <label for="Computer" class="col-sm-8 control-label">500 JD</label>
      </div>
      <div class="form-group row">
        <label for="Computer" class="col-sm-4 control-label">Comply</label>
        <label for="Computer" class="col-sm-8 control-label">Complied</label>
      </div>
      <div class="form-group row">
        <label for="Medical-Equip" class="col-sm-4 control-label">Objection</label>
        <label for="Computer" class="col-sm-8 control-label">There's no objection</label>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="saveRespondDialogToAdd()" label="Close"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
