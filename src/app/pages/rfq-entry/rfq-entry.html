<div id="main">
  <div class="row">
    <div class="col-sm-12">
      <h5>HOME > RFQ Entry</h5>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-back" routerLink="/pages/home">Back</button>
    </div>
  </div>
  <hr />

<div class="form-horizontal">
    <p-dataTable [value]="tenders">
        <p-column field="tenderName" header="Tender Name"></p-column>
        <p-column field="date" header="Date"></p-column>
        <p-column field="closeDate" header="Close Date"></p-column>
        <p-column styleClass="col-button" field="tenderDocument" header="Tender Document" [style]="{'overflow':'visible'}">
            <ng-template let-item="rowData" pTemplate="body">
                <a style="
                color: #409ace;
                text-decoration: underline; cursor: pointer;" (click)="showDialogToAdd(item)">{{item.tenderDocument}}</a>
            </ng-template>
        </p-column>
        <p-column styleClass="col-button">
          <ng-template pTemplate="header">
            Proposal
          </ng-template>
          <ng-template let-car="rowData" pTemplate="body">
            <button type="button" pButton  routerLink="/pages/computerSupplyTender" icon="fa-info"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
</div>

<p-dialog header="Document" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="700">
    <div class="form-horizontal">
        <iframe  src="https://in.okfn.org/files/2013/07/Computer-Fundamental.pdf" style="width:100%; height:500px;" frameborder="0"></iframe>        
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="save()" label="Close"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
